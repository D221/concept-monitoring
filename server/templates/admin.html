{% extends "base.html" %}

{% block title %}Admin - Concept Monitoring{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Admin Settings</h2>
    <form method="GET" action="{{ url_for('admin') }}">
        <div class="mb-3">
            <label for="hostname" class="form-label">Configure for:</label>
            <select id="hostname" name="hostname" class="form-select" onchange="this.form.submit()">
                <option value="">Global (Default)</option>
                {% for device in devices %}
                <option value="{{ device }}" {% if selected_hostname==device %}selected{% endif %}>{{ device }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    <form method="POST"
        action="{{ url_for('admin') }}{% if selected_hostname %}?hostname={{ selected_hostname }}{% endif %}">
        <input type="hidden" name="hostname" value="{{ selected_hostname }}">
        <div class="mb-3">
            <label class="form-label">Discord Webhook URL</label>
            <input type="text" class="form-control" name="discord_webhook_url" value="{{ webhook_url }}">
        </div>
        <div class="mb-3">
            <label class="form-label">CPU Threshold (%)</label>
            <input type="number" class="form-control" name="cpu_threshold" value="{{ cpu_threshold }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Memory Threshold (%)</label>
            <input type="number" class="form-control" name="memory_threshold" value="{{ memory_threshold }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Disk Threshold (%)</label>
            <input type="number" class="form-control" name="disk_threshold" value="{{ disk_threshold }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Webhook Rate (seconds)</label>
            <input type="number" class="form-control" name="webhook_rate" value="{{ webhook_rate }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Client Report Rate (seconds)</label>
            <input type="number" class="form-control" name="report_rate" value="{{ report_rate }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
